<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js" defer></script>
  </head>
  <body class="bg-slate-900">
    <h1 class="text-center">
      <span
        class="text-3xl font-playpen bg-clip-text bg-gradient-to-r from-[#c2d9ff] to-[#7752fe] text-transparent font-semibold"
      >
        Todo App
      </span>
    </h1>
    <div class="px-4">
      <input
        type="text"
        class="px-2 py-1 outline-none todo-input"
        placeholder="Todo Item ..."
      />
      <button
        class="bg-[#7752fe] text-white px-2 py-1 rounded-lg add-todo-button"
      >
        Add Todo
      </button>
      <div class="todo-list text-white"></div>
    </div>
  </body>
</html>
